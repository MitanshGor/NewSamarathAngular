<div class="heading">Downloads</div>
        <div class="eventsGrid">
          <a (click)="clickedBtn(almanacForm , 'Almanac Form')">Almanac Form</a>
          <a (click)="clickedBtn(holidayAndVacation , 'Holidays and Vacation')">Holidays and Vacation</a>
          <a (click)="clickedBtn(feesStructure , 'Fees Structure')">Fees Structure</a>
          <div class="parent">
            <div class="menu" tabindex="0">Question Paper</div>
            <ul class="dropdown open">
              <li class="dropdown-submenu"  *ngFor='let d of QuesPapaer;' >
                {{d.std}}
                  <ul class="dropdown" >
                    <li  *ngFor='let temp of d.data;'><button   (click)="clickedBtnDiff(temp.link , 'Question Bank' ,d.std , temp.year)">{{temp.year}}</button></li>
                  </ul>
                </li>
            </ul>
          </div>

        </div>

<div  class="child">
  <div class="heading" *ngIf="newsHeading.startsWith('Q')" >
    {{newsHeading}} for std = {{std}} ({{year}})
  </div>
  <div class="heading" *ngIf="!newsHeading.startsWith('Q')" >
    {{newsHeading}}
  </div>

  <span  *ngIf="newsHeading!=null"  ><button class="buttonStyle" (click)="showModalDialog()">Update</button></span>
  <object scrolling="no">
      <iframe   width="100%" height="100%"  class="pdf" [src]="clickeDataPdf" ></iframe>
  </object>
</div>










<p-dialog header="Edit Detail Gallery" [(visible)]="displayModal" [modal]="true" [style]="{width: '50vw'}" [baseZIndex]="10000"
[draggable]="true" [resizable]="false" >


  <form>

      <div class="form-group">
        <label for="exampleInputEmail1">Excutive Director Image</label>
        <input type="file" class="form-control" id="exampleInputEmail1" style="padding: 0.375rem 0.75rem;border: 1px solid #ced4da;"   aria-describedby="excutiveDirector" accept=".jpeg, .png, .jpg" placeholder="Image of excutive Director">
        <!-- <small id="excutiveDirector" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>
<!-- formControlName="excutiveDirector"-->
      <br>
      <div class="form-check form-check-inline" style="min-height: 1.5rem;padding-left: 1.5em;margin-bottom: 0.125rem; display: flex; align-items: center;">
        <input class="form-check-input" style="float: left;margin-left: -1.5em; vertical-align: top;background-color: #fff;background-repeat: no-repeat;background-position: center;background-size: contain;border: 1px solid rgba(0, 0, 0, 0.25);" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="form-check-label" style="margin-left:0.3rem;" for="inlineRadio1">Add image From Start</label>
      </div>
      <div class="form-check form-check-inline" style="min-height: 1.5rem;padding-left: 1.5em;margin-bottom: 0.125rem; display: flex; align-items: center;">
        <input class="form-check-input" style="float: left;margin-left: -1.5em; vertical-align: top;background-color: #fff;background-repeat: no-repeat;background-position: center;background-size: contain;border: 1px solid rgba(0, 0, 0, 0.25);" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="form-check-label" style="margin-left:0.3rem;" for="inlineRadio1">Add Image From End</label>
      </div>


  </form>
  <br>

  <button type="submit" class="btn btn-primary" style="padding: 0.375rem 0.75rem;font-size: 1rem;border-radius: 0.25rem;transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;">Submit</button>

</p-dialog>
