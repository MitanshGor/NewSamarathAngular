<div class="bodyDivision">
  <div class="login section">
    <div class="heading">Administration Login</div>
    <form [formGroup]="loginForm"    (ngSubmit)="OnFormSubmit()">
      <div class="form-group">
        <label for="exampleFormControlInput1" required>Email</label>
        <input type="email" class="form-control" formControlName="email"  id="exampleFormControlInput1" placeholder="email"  value="">
        <p id="emailHelp"  *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.valid == false" class="form-text text-muted" style="margin: 0px;padding:0px;"><span style="color:red;font-size:0.6rem;font-weight:bolder;margin: 0px; padding: 0px;">Invalid Email</span></p>

      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Password</label>
        <input type="password" class="form-control"  formControlName="password" id="exampleFormControlInput1" placeholder="password">
        <p id="excutiveDirector"  (click)="forgotPasswordMethod()"  class="form-text text-muted" style="font-size:0.7rem;float: right;font-weight: bolder; text-decoration: underline;">Forgot Password ?</p>
        <p id="emailHelp"  *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.valid == false" class="form-text text-muted" style="margin: 0px;padding:0px;"><span style="color:red;font-size:0.6rem;font-weight:bolder;margin: 0px; padding: 0px;">Invalid Password :
                                                                                                                                                                              <ul><li>have 6 to 16 valid characters</li>
                                                                                                                                                                                  <li>have at least a number</li>
                                                                                                                                                                                  <li>have atleast specail character</li>
                                                                                                                                                                              </ul> </span></p>

      </div>
    <br>

      <button type="submit" class="btn btn-primary ">Submit</button>
    </form>
  </div>
</div>




<p-dialog header="Edit Detail About Us" [(visible)]="displayModal" [modal]="true" [style]="{width: '50vw'}" [baseZIndex]="10000"
[draggable]="true" [resizable]="false" >
