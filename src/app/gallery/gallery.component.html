<div class="section">
  <div class="heading">
    <p>Gallery !!! </p>
    <a (click)="showModalDialog()" class="edit-btn">Add new</a>
  </div>
  <div id="photos" >
    <div class="img" *ngFor="let item of state">
      <img src="{{item.photoURL}}" />
      <div class="btn">
        <div class="centering">
          <a  type="button" pButton pRipple (click)="showConfirm(item._id)" label="Confirm"  class="delete-btn" >Delete</a>
        </div>
      </div>
    </div>

  </div>
</div>

<p-toast key="toast" position="top-right" ></p-toast>


<p-toast position="bottom-center" key="c" (onClose)="onReject()" [baseZIndex]="5000" >
    <ng-template let-message pTemplate="message" >
        <div class="p-flex p-flex-column" style="flex: 1">
            <div class="p-text-center">
                <!-- <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i> -->
                <h4>{{message.summary}}</h4>
                <p>{{message.detail}}</p>
            </div>
            <div class="p-grid p-fluid">
                <div class="p-col-6">
                    <button type="button" pButton (click)="onConfirm()" label="Yes" class="p-button-danger"></button>
                </div>
                <div class="p-col-6">
                    <button type="button" style="margin-left: 1rem;" pButton (click)="onReject()" label="No" class="p-button-info"></button>
                </div>
            </div>
        </div>
    </ng-template>
</p-toast>

<button type="button"></button>

<p-dialog header="Add Gallery Images"  [(visible)]="displayModal" [modal]="true" [style]="{width: '50vw'}" [baseZIndex]="10000"
[draggable]="true" [resizable]="false"  [closable]="false">


  <form>

      <div class="form-group">
        <label for="exampleInputEmail1">New Gallery Image</label>
        <input type="file" #Image class="form-control" id="exampleInputEmail1" (change)="changeDocData($event)" [value]="this.image"  style="padding: 0.375rem 0.75rem;border: 1px solid #ced4da;"   aria-describedby="excutiveDirector" accept=".jpeg, .png, .jpg" placeholder="Image of excutive Director">
        <p id="emailHelp"  *ngIf="Image.value==''" class="form-text text-muted" style="margin: 0px;padding:0px;"><span style="color:red;font-size:0.6rem;font-weight:bolder;margin: 0px; padding: 0px;">Invalid Image :
          <ul><li>Size should be less than 200kb</li>
              <li>Image should be of type jpg , jpeg , png . </li>
          </ul> </span></p>
<p id="emailHelp"  *ngIf="Image.value!=''" class="form-text text-muted" style="margin: 0px;padding:0px;"><span style="color:red;font-size:0.6rem;font-weight:bolder;margin: 0px; padding: 0px;cursor: pointer; text-decoration:underline;" (click)="removeAddImage()">Click here to remove the image !!!</span></p>
          <!-- {{this.image.name}} -->


      </div>
<!-- formControlName="excutiveDirector"-->
      <br>
      <div class="form-check form-check-inline" style="min-height: 1.5rem;padding-left: 1.5em;margin-bottom: 0.125rem; display: flex; align-items: center;">
        <input class="form-check-input" style="float: left;margin-left: -1.5em; vertical-align: top;background-color: #fff;background-repeat: no-repeat;background-position: center;background-size: contain;border: 1px solid rgba(0, 0, 0, 0.25);" type="radio" (click)="setIndexPosition('addImageAtStart')" [checked]="true" value="addImageAtStart" id="inlineRadio1">
        <label class="form-check-label" style="margin-left:0.3rem;" for="inlineRadio1">Add image From Start</label>
      </div>
      <div class="form-check form-check-inline" style="min-height: 1.5rem;padding-left: 1.5em;margin-bottom: 0.125rem; display: flex; align-items: center;">
        <input  class="form-check-input"  style="float: left;margin-left: -1.5em; vertical-align: top;background-color: #fff;background-repeat: no-repeat;background-position: center;background-size: contain;border: 1px solid rgba(0, 0, 0, 0.25);" type="radio" (click)="setIndexPosition('addImageAtEnd')" value="addImageAtEnd" id="inlineRadio1" >
        <label class="form-check-label" style="margin-left:0.3rem;" for="inlineRadio1">Add Image From End</label>
      </div>
      {{this.radioName}}
      <p id="emailHelp"  *ngIf="this.radioName==null || this.radioName.length==0" class="form-text text-muted" style="margin: 0px;padding:0px;"><span style="color:red;font-size:0.6rem;font-weight:bolder;margin: 0px; padding: 0px;">Location of image is required</span></p>

  </form>
  <br>

  <button type="submit" [disabled]="this.image!=null && this.radioName==null && this.radioName==''"  (click)="addGalleryImage()" class="btn btn-primary" style="padding: 0.375rem 0.75rem;font-size: 1rem;border-radius: 0.25rem;transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;">Submit</button>
  &nbsp;
  <button  (click)="displayModal=false" class="btn btn-danger" style="padding: 0.375rem 0.75rem;font-size: 1rem;border-radius: 0.25rem;transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;">Close</button>
</p-dialog>
